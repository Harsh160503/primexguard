<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <base href="/primexguard/">
  <title>Cart | Primex Guard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/responsive.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div id="header"></div>

<!-- ===== CART HERO ===== -->
<section class="contact-hero-pro about-hero">
  <div class="container contact-hero-pro-inner">
    <div class="contact-hero-card">
      <h1>Your Cart</h1>
      <p class="breadcrumb-pro">
        <a href="index.html">Home</a> → <span>Cart</span>
      </p>
    </div>
  </div>
</section>

<!-- ===== CART SECTION ===== -->
<section class="cart-section">
  <div class="container cart-grid">

    <!-- LEFT: CART ITEMS -->
    <div class="cart-items">
      <h2>Shopping Cart</h2>
      <div id="cart-items-container"></div>
    </div>

    <!-- RIGHT: SUMMARY -->
    <div class="cart-summary">
      <h3>Order Summary</h3>

      <div class="summary-row">
        <span>Subtotal</span>
        <span id="cart-subtotal">₹0</span>
      </div>

      <div class="summary-row">
        <span>Shipping</span>
        <span>₹50</span>
      </div>

      <div class="summary-row total">
        <span>Total</span>
        <span id="cart-total">₹0</span>
      </div>
<br>
      <a href="checkout.html" class="btn-primary full-btn">
        Proceed to Checkout
      </a>
    </div>

  </div>
</section>

<div id="social-bar"></div>
<div id="newsletter"></div>
<div id="footer"></div>

<!-- ===== LOAD /components ===== -->
<script>
fetch("/components/header.html")
  .then(res => res.text())
  .then(data => document.getElementById("header").innerHTML = data);

fetch("/components/social-bar.html")
  .then(res => res.text())
  .then(data => document.getElementById("social-bar").innerHTML = data);

fetch("/components/newsletter.html")
  .then(res => res.text())
  .then(data => document.getElementById("newsletter").innerHTML = data);

fetch("/components/footer.html")
  .then(res => res.text())
  .then(data => document.getElementById("footer").innerHTML = data);
</script>

<script src="/assets/js/cart.js"></script>
<script src="/assets/js/search.js"></script>
<!-- FLOATING BUTTONS -->
<a href="https://wa.me/917495050483" class="float-whatsapp" target="_blank">
  <i class="fab fa-whatsapp"></i>
</a>

<button class="back-to-top" onclick="window.scrollTo({top:0,behavior:'smooth'})">
  <i class="fa fa-arrow-up"></i>
</button>

</body>
</html>
