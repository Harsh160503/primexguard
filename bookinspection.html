<head>
  <meta charset="UTF-8">
  <base href="/primexguard/">
  <title>Book Inspection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- MAIN CSS -->
  <link rel="stylesheet" href="..assets/css/style.css">
  <link rel="stylesheet" href="..assets/css/responsive.css">

  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<section class="page-header">
  <div class="container">
    <h1>Book Inspection</h1>
    <p>Schedule your pest inspection in just a few steps</p>
  </div>
</section>
<section class="booking-section">
  <div class="container">

    <div class="booking-form">
      <h3>Inspection Details</h3>

      <form>

        <div class="form-row">
          <input type="text" placeholder="Full Name" required>
          <input type="text" placeholder="Phone Number" required>
        </div>

        <div class="form-row">
          <input type="email" placeholder="Email Address" required>
          <select required>
            <option value="">Select Service</option>
            <option>Termite Control</option>
            <option>Cockroach Control</option>
            <option>Mosquito Control</option>
            <option>Rodent Control</option>
            <option>Bed Bug Control</option>
          </select>
        </div>

        <textarea placeholder="Full Address" rows="4" required></textarea>

        <div class="form-row">
          <input type="date" required>
          <input type="time" required>
        </div>

        <button type="submit" class="btn-booking">
          Confirm Booking
        </button>

      </form>
    </div>

  </div>
</section>
